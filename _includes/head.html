<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<meta name="format-detection" content="telephone=no">

	<title>
		{% if page.title == "Home" %}
		{{ site.title }}{% if site.tagline %} &middot; {{ site.tagline }}{% endif %}
		{% else %}
		{{ page.title }} &middot; {{ site.title }}
		{% endif %}
	</title>

	<link rel="stylesheet" href="{{ 'styles.css' | relative_url }}">
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="https://cdn.jsdelivr.net/gh/fe-jw/fe-jw.github.io/img/favicon.ico">
	<link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/fe-jw/fe-jw.github.io/img/favicon.ico">
	<link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ 'atom.xml' | relative_url }}">

	{% seo title=false %}
</head>
