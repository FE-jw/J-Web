<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no">
<title>Flexbox</title>
<style>
	*	{margin:0;padding:0;}
	.flex-container	{display:flex;height:500px;position:relative;background-color:#000;}
	.flex-container:before	{content:'flex-container';display:flex;justify-content:center;align-items:center;width:100%;height:100%;position:absolute;left:0;top:0;font-size:50px;font-weight:bold;color:rgba(255, 2555, 255, 0.3);z-index:0;}
	.flex-item	{padding:0 10px;font-size:20px;font-weight:bold;color:#000;}
	.flex-item:nth-child(1)	{background-color:#cc0033;}
	.flex-item:nth-child(2)	{background-color:#ffcc00;}
	.flex-item:nth-child(3)	{background-color:#0066cc;}

	.guide	{padding:20px;font-size:20px;font-weight:bold;color:#cc0033;}
	.property	{padding:10px;border-top:1px solid #ccc;font-size:30px;font-weight:bold;}
	ul[class^='set-']	{display:flex;}
	ul[class^='set-'] li	{list-style:none;padding:10px;font-size:16px;}
	label	{cursor:pointer;}
</style>
</head>

<body>
<div class="wrap">
	<div class="flex-container">
		<div class="flex-item">flex-item 1</div>
		<div class="flex-item">flex-item 2</div>
		<div class="flex-item">flex-item 3</div>
	</div>
	<div class="controler">
		<p class="guide">아래 값을 변경하여 UI를 테스트해보세요. 최초 선택된 값이 default입니다.</p>
		<div class="property">justify-content</div>
		<ul class="set-1">
			<li>
				<input type="radio" name="control-1" id="control-1-1" checked>
				<label for="control-1-1">flex-start</label>
			</li>
			<li>
				<input type="radio" name="control-1" id="control-1-2">
				<label for="control-1-2">center</label>
			</li>
			<li>
				<input type="radio" name="control-1" id="control-1-3">
				<label for="control-1-3">flex-end</label>
			</li>
			<li>
				<input type="radio" name="control-1" id="control-1-4">
				<label for="control-1-4">space-around</label>
			</li>
			<li>
				<input type="radio" name="control-1" id="control-1-5">
				<label for="control-1-5">space-between</label>
			</li>
			<li>
				<input type="radio" name="control-1" id="control-1-6">
				<label for="control-1-6">space-evenly</label>
			</li>
		</ul>
		<div class="property">align-items</div>
		<ul class="set-2">
			<li>
				<input type="radio" name="control-2" id="control-2-1" checked>
				<label for="control-2-1">stretch</label>
			</li>
			<li>
				<input type="radio" name="control-2" id="control-2-2">
				<label for="control-2-2">flex-start</label>
			</li>
			<li>
				<input type="radio" name="control-2" id="control-2-3">
				<label for="control-2-3">center</label>
			</li>
			<li>
				<input type="radio" name="control-2" id="control-2-4">
				<label for="control-2-4">flex-end</label>
			</li>
		</ul>
		<div class="property">flex-direction</div>
		<ul class="set-3">
			<li>
				<input type="radio" name="control-3" id="control-3-1" checked>
				<label for="control-3-1">row</label>
			</li>
			<li>
				<input type="radio" name="control-3" id="control-3-2">
				<label for="control-3-2">row-reverse</label>
			</li>
			<li>
				<input type="radio" name="control-3" id="control-3-3">
				<label for="control-3-3">column</label>
			</li>
			<li>
				<input type="radio" name="control-3" id="control-3-4">
				<label for="control-3-4">column-reverse</label>
			</li>
		</ul>
	</div>
</div>
<script>
	var $container = document.querySelector('.flex-container');

	document.querySelectorAll('.set-1 input').forEach(function(e){
		e.addEventListener('change', function(){
			var val = e.id;
			var $label = document.querySelector('label[for=' + e.id + ']');
			$container.style.justifyContent = $label.innerHTML;
		});
	});

	document.querySelectorAll('.set-2 input').forEach(function(e){
		e.addEventListener('change', function(){
			var val = e.id;
			var $label = document.querySelector('label[for=' + e.id + ']');
			$container.style.alignItems = $label.innerHTML;
		});
	});

	document.querySelectorAll('.set-3 input').forEach(function(e){
		e.addEventListener('change', function(){
			var val = e.id;
			var $label = document.querySelector('label[for=' + e.id + ']');
			$container.style.flexDirection = $label.innerHTML;
		});
	});
</script>
</body>
</html>
