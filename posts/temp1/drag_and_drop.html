<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no">
<title>drag and drop</title>
<style>
	*	{margin:0;padding:0;}
	fieldset	{border:none;}
	input[type='file']	{display:none;}
	label	{padding:10px;border:1px solid #000;background-color:#ccc;cursor:pointer;}
	.file-zone	{display:flex;justify-content:center;align-items:center;width:500px;height:500px;margin:0 auto;border:1px solid #ccc;}
</style>
</head>

<body>
<div class="wrap">
	<form class="upload-form">
		<fieldset>
			<div class="file-zone">
				<label for="file-1" class="btn-upload">file upload</label>
				<input type="file" name="file-1">
			</div>
		</fieldset>
	</form>
</div>
<script>
	document.querySelector('.btn-upload').addEventListener('click', function(){
		document.querySelector('.upload-form input[type=file]').click();
	});
</script>
</body>
</html>
