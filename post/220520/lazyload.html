<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover"><!-- //모바일웹 추가 -->
<meta name="format-detection" content="telephone=no">
<title>Image Lazyload</title>
<link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/fe-jw/fe-jw.github.io/img/favicon.ico">
<style>
	*	{margin:0;padding:0;}
	.wrap	{max-width:1440px;margin:0 auto;}
	img	{width:100%;vertical-align:top;}
</style>
</head>

<body>
<div class="wrap">
	<img src="https://cdn.jsdelivr.net/gh/fe-jw/J-Web/post/220520/cat_1.jpg" alt="">
	<img src="#" data-src="https://cdn.jsdelivr.net/gh/fe-jw/J-Web/post/220520/cat_2.jpg" alt="">
	<img src="#" data-src="https://cdn.jsdelivr.net/gh/fe-jw/J-Web/post/220520/cat_3.jpg" alt="">
	<img src="#" data-src="https://cdn.jsdelivr.net/gh/fe-jw/J-Web/post/220520/cat_4.jpg" alt="">
	<img src="#" data-src="https://cdn.jsdelivr.net/gh/fe-jw/J-Web/post/220520/cat_5.jpg" alt="">
	<img src="#" data-src="https://cdn.jsdelivr.net/gh/fe-jw/J-Web/post/220520/cat_6.jpg" alt="">
	<img src="#" data-src="https://cdn.jsdelivr.net/gh/fe-jw/J-Web/post/220520/cat_7.jpg" alt="">
	<img src="#" data-src="https://cdn.jsdelivr.net/gh/fe-jw/J-Web/post/220520/cat_8.jpg" alt="">
	<img src="#" data-src="https://cdn.jsdelivr.net/gh/fe-jw/J-Web/post/220520/cat_9.jpg" alt="">
	<img src="#" data-src="https://cdn.jsdelivr.net/gh/fe-jw/J-Web/post/220520/cat_10.jpg" alt="">
</div>
<script>
window.addEventListener('load', function(){
	var lazys = document.querySelectorAll('img[data-src]');

	for(var idx = 0; idx < lazys.length; idx++){
		lazys[idx].src = lazys[idx].dataset.src;
		delete lazys[idx].dataset.src;
	}
});
</script>
</body>
</html>
